<script type="text/javascript" language="javascript"> 
    
    $(document).ready(function() 
    {
        $("#btn_send_mail").click(function(event)
        {
            event.preventDefault();
            
            $("#email_result").html("Sending E-Mail. Please wait...").fadeIn(600);
                    
            var name  = $("#input_name").val();
            var email  = $("#input_email").val();
			var mobile_no  = $("#input_mobile_no").val();
            var message  = $("#input_message").val();
            
            $.ajax({
            type: "POST",
            url: "http://www.siroyaconstructions.com/sendmail.php",//SCRIPT PATH COMES HERE
            data: {"name": name,"email": email,"mobile_no": mobile_no,"message": message},
            dataType: 'json',
            success: function(data)
            {
                var result = data.success;
                
                if(result == 1)
                {
                    $("#input_name").val(''); $("#input_email").val('');  $("#input_message").val('');
                    $("#email_result").html("<span style='color: #00FF00'>"+data.alert+"</span>").fadeIn(600);
                }
                else
                {
                    $("#email_result").html("<span style='color: #FF0000'>"+data.alert+"</span>").fadeIn(600);
                }
                
            }});
        });
        
       
    });
    </script>
